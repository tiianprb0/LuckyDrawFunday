<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Lucky Draw</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&family=Playfair+Display:wght@700&family=Cormorant+Garamond:wght@300;400;700&family=Kaushan+Script&family=Italianno&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Global CSS variables */
        :root {
            --primary: #D4AF37; /* Gold */
            --secondary: #B8860B; /* Darker Gold */
            --dark: #4B4B4B; /* Dark Charcoal */
            --light: #f8f8f8; /* Light background */
            --gray: #9E9E9E; /* Medium Grey */
            --warm-light: #FAFAFA; /* Very light grey, almost white */
            --border: #E0E0E0; /* Light Grey */
            --body-bg: #F5F5F5;
            --card-bg: #FFFFFF;
            --red-error: #D32F2F;
            --green-success: #4CAF50;
        }

        /* Reset body dengan gaya dari referensi */
        body {
            font-family: 'Plus Jakarta Sans', sans-serif !important;
            color: var(--light) !important;
            background: radial-gradient(circle at 50% 50%, #153a33, #0e2a25);
            background-size: 200% 200%;
            animation: moveGradient 15s ease infinite;
            margin: 0 !important;
            padding: 20px !important;
            min-height: 100vh !important;
            display: flex !important;
            flex-direction: column !important;
            align-items: center !important;
            justify-content: center !important;
            overflow: hidden !important;
        }

        /* Container untuk konten utama, disesuaikan dengan referensi */
        .main-container {
            width: 100% !important;
            max-width: 1200px !important;
            background-color: transparent !important;
            padding: 2rem !important;
            border: none !important;
            box-shadow: none !important;
            text-align: center;
            margin: 20px auto;
        }

        /* Gaya untuk lucky draw card, disesuaikan dengan tema utama */
        .lucky-draw-card {
            background-color: transparent;
            border-radius: 0;
            box-shadow: none;
            padding: 0;
            width: 100%;
            text-align: center;
        }

        .rolling-display {
            font-size: 2rem;
            font-weight: 700;
            height: 64px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            border: 2px solid var(--primary);
            border-radius: 1rem;
            margin: 1.5rem auto;
            background: linear-gradient(to right, #153a33, #0e2a25);
            transition: all 0.5s ease-in-out;
            max-width: 600px;
            width: 600px;
        }
            
        /* Tampilan hadiah utama */
        .prize-main-display {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            background: none;
            border: none;
            height: auto;
            min-height: 200px;
            margin-top: 3rem;
        }
        
        /* Tampilan hadiah saat undian berputar */
        .prize-rolling-display {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin: 1rem auto;
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.5rem;
            color: var(--primary);
            margin-bottom: 3rem;
        }

        .prize-image-container {
            width: 300px;
            height: 225px;
            overflow: hidden;
            flex-shrink: 0;
            border-radius: 0.5rem;
            margin-top: 2rem;
        }

        .prize-image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .prize-title-text {
            font-family: 'Italianno', cursive;
            font-size: 2rem;
            font-weight: 400;
            color: white;
            line-height: 1.2;
        }

        .prize-text {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
        }

        .prize-rolling-image {
            width: 4rem;
            height: 4rem;
            margin-right: 0.5rem;
        }

        .prize-rolling-text {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--light);
        }

        .winner-list-container {
            min-height: 300px;
            max-height: 400px;
            overflow-y: auto;
            border: 2px dashed var(--primary);
            border-radius: 1rem;
            padding: 1.5rem;
            margin-top: 1.5rem;
            background-color: #0e2a25;
        }

        .winner-name {
            font-size: 1.25rem;
            font-weight: 600;
            color: white;
            animation: fadeIn 0.5s ease-out;
            border-radius: 0;
            padding: 0.5rem;
            margin-bottom: 0.5rem;
            background-color: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .winner-name.highlight {
            background-color: var(--primary);
            color: var(--dark);
            transition: background-color 0.5s ease-in-out;
        }

        .placeholder-text {
            color: var(--gray);
            font-style: italic;
            margin-top: 2rem;
        }

        .prize-display {
            background-color: transparent;
            padding: 0.5rem;
            border-radius: 0.5rem;
            color: white;
        }

        .prize-display img {
            filter: invert(1);
        }

        /* Gaya untuk tombol, disesuaikan dengan referensi */
        .primary-button {
            background-color: var(--primary) !important;
            color: white !important;
            padding: 12px 24px !important;
            border: none !important;
            border-radius: 8px !important;
            cursor: pointer !important;
            font-size: 16px !important;
            font-weight: 500 !important;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease !important;
            margin-top: 20px !important;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1) !important;
            width: 100%;
        }

        .primary-button:hover:not(:disabled) {
            background-color: var(--secondary) !important;
            transform: translateY(-2px) !important;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15) !important;
        }
            
        .primary-button:active:not(:disabled) {
            transform: translateY(0) !important;
            box-shadow: 4px 6px rgba(0, 0, 0, 0.1) !important;
        }
            
        .primary-button:disabled {
            background-color: var(--gray) !important;
            color: #666666 !important;
            cursor: not-allowed !important;
            transform: none !important;
            box-shadow: none !important;
            opacity: 0.5;
        }
            
        .title-image {
            width: 100%;
            max-width: 300px;
            height: auto;
            object-fit: contain;
            margin: 0 auto 50px auto;
        }

        .prize-image {
            filter: invert(1);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes moveGradient {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        /* Animasi putaran untuk lingkaran */
        @keyframes spin {
            from {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }
            
        /* Gaya untuk lingkaran yang berputar */
        .spinning-circle {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120vw;
            height: 120vh;
            object-fit: contain;
            animation: spin 30s linear infinite;
            z-index: -2;
            pointer-events: none;
            opacity: 0.5;
        }

        /* Partikel */
        #particles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            animation: twinkle-light linear infinite, moveParticle linear infinite;
        }

        /* New glow classes based on color */
        .particle-white-glow {
            background-color: #FFFFFF;
            box-shadow: 0 0 5px 2px rgba(255, 255, 255, 0.7), 0 0 10px 5px rgba(255, 255, 255, 0.5);
        }

        .particle-gold-glow {
            background-color: #D4AF37;
            box-shadow: 0 0 5px 2px rgba(212, 175, 55, 0.7), 0 0 10px 5px rgba(212, 175, 55, 0.5);
        }
        
        @keyframes twinkle-light {
            0%, 100% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.2); opacity: 1; }
        }

        @keyframes moveParticle {
            0% {
                transform: translate(var(--x-start), var(--y-start)) scale(0);
                opacity: 0;
            }
            5% {
                opacity: 1;
            }
            95% {
                opacity: 1;
            }
            100% {
                transform: translate(var(--x-end), var(--y-end)) scale(var(--size));
                opacity: 0;
            }
        }

        /* New CSS for the audio button */
        .audio-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            z-index: 10;
        }

        .audio-button:hover {
            background-color: var(--secondary);
            transform: scale(1.1);
        }

        /* Gaya untuk tombol visibility */
        .visibility-button {
            position: fixed;
            bottom: 80px;
            right: 20px;
            background-color: #3f3f3f;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            z-index: 10;
        }

        .visibility-button:hover {
            background-color: #5d5d5d;
            transform: scale(1.1);
        }

        .lucide {
            stroke-width: 2.5;
        }

        /* Gaya untuk tombol pengalihan mode */
        .toggle-draw-button {
            position: fixed;
            bottom: 140px;
            right: 20px;
            background-color: #1a1a1a;
            color: white;
            border: 2px solid var(--primary);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            z-index: 10;
            font-size: 1.25rem;
            font-weight: 700;
        }
        
        .toggle-draw-button:hover {
            background-color: #2a2a2a;
            transform: scale(1.1);
        }
        
        /* Gaya untuk tombol "Pilih Hadiah" yang baru */
        .select-prize-button-fixed {
            position: fixed;
            bottom: 200px;
            right: 20px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            z-index: 10;
            font-size: 1rem;
            font-weight: 700;
        }

        .select-prize-button-fixed:hover {
            background-color: var(--secondary);
            transform: scale(1.1);
        }

        /* Gaya untuk section grand lucky draw */
        .grand-draw-container {
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            text-align: center;
        }
        
        /* New CSS for the grand prize list items */
        .grand-prize-list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1a1a1a;
            border-left: 4px solid var(--primary);
            padding: 1rem 1.5rem;
            border-radius: 0.75rem;
            margin-bottom: 0.75rem;
            font-size: 1.25rem;
            font-weight: 600;
            color: white;
            animation: fadeIn 0.5s ease-out;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Efek khusus untuk pemenang grand prize */
        .grand-prize-list-item.won-1 {
            background: linear-gradient(135deg, #FFD700, #B8860B);
            color: #1a1a1a;
            border-left: none;
            font-weight: bold;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
            transform: scale(1.05);
            transition: transform 0.3s ease;
        }

        .grand-prize-list-item.won-2 {
            background: linear-gradient(135deg, #C0C0C0, #A9A9A9);
            color: #1a1a1a;
            border-left: none;
            font-weight: bold;
            box-shadow: 0 0 15px rgba(192, 192, 192, 0.6);
            transform: scale(1.03);
            transition: transform 0.3s ease;
        }

        .grand-prize-list-item.won-3 {
            background: linear-gradient(135deg, #CD7F32, #8B4513);
            color: #1a1a1a;
            border-left: none;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(205, 127, 50, 0.5);
            transform: scale(1.01);
            transition: transform 0.3s ease;
        }
        
        .grand-prize-list-item .winner-text {
            color: var(--gray);
            font-weight: 400;
            font-style: italic;
        }

        .grand-prize-list-item.won-1 .winner-text,
        .grand-prize-list-item.won-2 .winner-text,
        .grand-prize-list-item.won-3 .winner-text {
            color: #1a1a1a;
            font-weight: 700;
            font-style: normal;
        }
        
        /* New classes for explicit display control */
        .d-flex { display: flex; }
        .d-block { display: block; }
        .d-none { display: none; }

        .rolling-display.rolling-gold {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            transition: all 0.2s ease;
            animation: pulse-gold 1s infinite alternate;
        }
        
        .rolling-display.stopped-white {
            background: linear-gradient(45deg, #FFFFFF, #f0f0f0);
            color: #1a1a1a;
            border-color: #FFFFFF;
            animation: pulse-white 1s infinite alternate, shine 1s ease-in-out;
            box-shadow: 0 0 20px #FFFFFF, inset 0 0 10px #FFFFFF;
        }

        @keyframes pulse-gold {
            from { box-shadow: 0 0 10px var(--primary); }
            to { box-shadow: 0 0 20px var(--primary); }
        }

        @keyframes pulse-white {
            from { box-shadow: 0 0 10px white; }
            to { box-shadow: 0 0 20px white; }
        }

        @keyframes shine {
            0% { text-shadow: none; }
            50% { text-shadow: 0 0 10px white; }
            100% { text-shadow: none; }
        }

        /* Modal / Popup CSS */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* Tambah overlay hitam transparan */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: none;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .modal.open {
            opacity: 1;
            pointer-events: auto;
        }
        
        .modal-content {
            background: #1a1a1a;
            border: 2px solid var(--primary);
            border-radius: 1rem;
            padding: 1.5rem;
            text-align: center;
            max-width: 350px;
            width: 90%;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5), 0 0 40px rgba(255, 215, 0, 0.3);
            animation: modal-enter 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            transform: scale(0.8);
            transition: transform 0.3s ease;
        }
        
        .modal.open .modal-content {
            transform: scale(1);
        }
        
        @keyframes modal-enter {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        
        .modal-title {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .modal-winner-name {
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            margin-bottom: 1rem;
        }

        .modal-prize-name {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1rem;
            color: var(--gray);
            margin-bottom: 0.5rem;
        }

        .modal-prize-image-container {
            width: 100%;
            height: 150px;
            margin-bottom: 1rem;
            border-radius: 0.75rem;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .modal-prize-image-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .close-modal-button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .close-modal-button:hover {
            background-color: var(--secondary);
        }

        /* Gaya baru untuk modal pemilihan hadiah yang kontekstual */
        #prizeSelectModal.modal {
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: none;
        }

        #prizeSelectModal .modal-content {
            position: fixed;
            bottom: 250px; /* Posisi di atas tombol "Pilih Hadiah" */
            right: 20px;
            transform: none; /* Hapus transform bawaan */
            animation: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            max-width: 350px;
            width: 90%;
            text-align: left;
        }

        #prizeSelectModal .modal-content h3 {
            text-align: center;
        }

        .prize-select-item {
            background-color: #2a2a2a;
            padding: 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s ease;
            margin-bottom: 0.5rem;
        }
        
        .prize-select-item:hover {
            background-color: #4B4B4B;
        }

    </style>
</head>
<body>
    <!-- Elemen gambar yang berputar sebagai background -->
    <img src="https://daytian.fun/w/funday/img/sinar.png" class="spinning-circle" alt="Latar Belakang Berputar">

    <div id="particles-container"></div>
    <canvas id="confettiCanvas" style="position:fixed; top:0; left:0; width:100%; height:100%; z-index:1001; pointer-events:none;"></canvas>
    
    <div class="main-container">
        
        <!-- Section: Lucky Draw Biasa -->
        <div id="regularDrawContainer" class="lucky-draw-card d-flex flex-col">
            <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgmZ1OIf8I-iPxIg5tJY4s7_KoLM6f8XV-AxIKimOA_QRKhp_IX1u3hx4AQjI8h4Rf5LjUBJBjvZpb5cTj_VYPrptve2UsuUP7GHfpA7ArH2NS303-14YZQtYALh0G2tzgCTimjMOBQhD0tWyKoatcypjzzJTR9KpzwfTWu-9nd7UEPmd8Tu87S3s5A/s1600/eska%20run%20logo.png" class="title-image mb-8" alt="ESKA Run Logo">
            
            <!-- Tampilan Awal (mode idle) -->
            <div id="initialDisplay" class="d-flex flex-col justify-center items-center gap-1rem mt-3rem">
                <!-- Mengubah ukuran gambar placeholder menjadi lebih kecil -->
                <div class="w-[500px] h-[375px] rounded-xl border-2 border-primary bg-primary bg-opacity-20 flex justify-center items-center mb-6">
                    <img id="initialPrizeImage" src="https://placehold.co/800x600/D4AF37/0e2a25?text=Hadiah" alt="Hadiah Lucky Draw" class="w-full h-full object-cover rounded-xl">
                </div>
                <div class="flex flex-col items-center">
                    <span class="prize-title-text text-center">Prize</span>
                    <span id="initialPrizeText" class="prize-text text-center"></span>
                </div>
            </div>
            
            <!-- Tampilan Saat Rolling (muncul saat undian dimulai) -->
            <div id="rollingSection" class="d-none">
                <div id="prizeRollingDisplay" class="prize-rolling-display">
                    <img id="prizeRollingImage" src="https://placehold.co/50x50/D4AF37/0e2a25?text=Hadiah" class="prize-rolling-image" alt="Prize Icon">
                    <span id="prizeRollingText" class="prize-rolling-text"></span>
                </div>
                <div id="rolling-display" class="rolling-display">
                    <!-- Konten nama yang di-roll akan diatur oleh JavaScript -->
                </div>
            </div>
        
            <div id="winner-list" class="winner-list-container d-none">
                <p class="placeholder-text">Pemenang akan muncul di sini</p>
            </div>
        
            <!-- Kontainer untuk tombol, yang bisa disembunyikan -->
            <div id="buttonsContainer" class="hidden mt-6 flex justify-center space-x-4">
                <button id="startButton" class="primary-button" disabled>Mulai Undian</button>
                <button id="resetButton" class="primary-button" disabled>Reset</button>
            </div>
        </div>
        
        <!-- Section: Grand Lucky Draw -->
        <div id="grandDrawContainer" class="grand-draw-container d-none">
            <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgmZ1OIf8I-iPxIg5tJY4s7_KoLM6f8XV-AxIKimOA_QRKhp_IX1u3hx4AQjI8h4Rf5LjUBJBjvZpb5cTj_VYPrptve2UsuUP7GHfpA7ArH2NS303-14YZQtYALh0G2tzgCTimjMOBQhD0tWyKoatcypjzzJTR9KpzwfTWu-9nd7UEPmd8Tu87S3s5A/s1600/eska%20run%20logo.png" class="title-image mb-8" alt="Grand Lucky Draw Logo">
            <h2 id="grandPrizeTitle" class="text-2xl font-bold mb-4 font-['Playfair_Display'] text-primary">Pilih Pemenang Grand Prize</h2>
            <div id="rollingGrandPrizeDisplay" class="rolling-display d-none mx-auto">
                <!-- Konten nama yang di-roll akan diatur oleh JavaScript -->
            </div>
            <div id="grandPrizeWinnerDisplay" class="grand-prize-winner-display mx-auto d-none">
                <span class="text-2xl font-['Playfair_Display'] font-normal text-gray-500">Pemenang akan muncul di sini...</span>

        function setupFirestoreListeners() {

            onSnapshot(configDocRef, (docSnap) => {

                    prizes = data.prizes || [];
                    grandPrizes = data.grandPrizes || [];

                updateRegularWinnersList();

            onSnapshot(grandWinnersColRef, (snapshot) => {
                grandWinners = snapshot.docs.map(doc => doc.data());
                updateGrandWinnersList();

            onSnapshot(controlDocRef, (docSnap) => {

        function processRemoteCommand(data) {
            console.log("Received remote command:", data);
            const { command, prizeIndex } = data;

                        startDraw();
                    }
                    break;
                case 'showPrizeSelect':
                    if (currentDrawMode === 'regular') {
                        showPrizeSelectModal();
                    }
                    break;
                case 'toggleMode':
                    toggleDrawMode();
                    break;
                case 'startGrandDraw':
                    if (currentDrawMode === 'grand' && prizeIndex !== undefined) {
                        startGrandDraw(prizeIndex);
                    }
                    break;
                case 'resetAll':
                    // This can be used for a full reset from remote if needed
                    resetDraw();
                    break;
                default:
                    console.log("Unknown command:", command);
            }
        }

        function createParticles() {

            particlesContainer.innerHTML = '';

        // Fungsi untuk mengaktifkan efek konfeti
        function fireConfetti() {
            const myConfetti = confetti.create(confettiCanvas, {
                resize: true,
                useWorker: true
            });
            const colors = ['#D4AF37', '#FFFFFF', '#B8860B'];
            const count = 200;
            const defaults = {
                origin: { y: 0.7 }
            };

            function fire(particleRatio, opts) {
                myConfetti(Object.assign({}, defaults, opts, {
                    particleCount: Math.floor(count * particleRatio)
                }));
            }

            fire(0.25, {
                spread: 26,
                startVelocity: 55,
            });
            fire(0.2, {
                spread: 60,
            });
            fire(0.35, {
                spread: 100,
                decay: 0.91,
                scalar: 0.8
            });
            fire(0.1, {
                spread: 120,
                startVelocity: 25,
                decay: 0.92,
                scalar: 1.2
            });
            fire(0.1, {
                spread: 120,
                startVelocity: 45,
            });
        }
        
        async function getEligibleParticipants() {
            const winnersColRef = collection(db, `artifacts/${appId}/public/data/winners`);
            const grandWinnersColRef = collection(db, `artifacts/${appId}/public/data/grandWinners`);

            const allWinners = (await getDocs(winnersColRef)).docs.map(doc => doc.data().name);
            const allGrandWinners = (await getDocs(grandWinnersColRef)).docs.map(doc => doc.data().name);

            const allWonNames = [...new Set([...allWinners, ...allGrandWinners])];
            
            return participants.filter(p => !allWonNames.includes(p.name));
        }

        async function startDraw() {
            const remainingParticipants = await getEligibleParticipants();
            if (remainingParticipants.length === 0 || !sessionPrize) {
                alert("Tidak ada peserta yang memenuhi syarat atau hadiah tidak tersedia.");
                return;
            }

            // check if prize quota is reached
            const currentWinners = winners.filter(w => w.prizeName === sessionPrize.name);
            if (currentWinners.length >= sessionPrize.quota) {
                alert("Kuota hadiah ini sudah habis.");
                return;
            }
            
            startButton.disabled = true;
            selectPrizeButton.disabled = true;
            resetButton.disabled = true;
            winnerList.innerHTML = '';
            
            // Sembunyikan tampilan hadiah awal dan tampilkan tampilan rolling
            initialDisplay.classList.add('d-none');
            rollingSection.classList.remove('d-none');
            winnerList.classList.remove('d-none');

            // Menampilkan nama hadiah di atas rolling display
            prizeRollingText.textContent = sessionPrize.name;
            prizeRollingImage.src = sessionPrize.image;
            prizeRollingDisplay.classList.remove('d-none');

            shuffleArray(remainingParticipants);
            
            const rollDuration = 3000;
            selectNextWinner(remainingParticipants, rollDuration);
        }
            
        async function selectNextWinner(remainingParticipants, rollDuration) {
            const currentWinners = winners.filter(w => w.prizeName === sessionPrize.name);

            if (remainingParticipants.length === 0 || currentWinners.length >= sessionPrize.quota) {
                startButton.disabled = true;
                selectPrizeButton.disabled = false;
                resetButton.disabled = false;
                rollingDisplay.textContent = "Undian Selesai!";
                rollingDisplay.classList.remove('rolling-gold');
                rollingDisplay.classList.add('stopped-white');
                rollingAudio.pause();
                rollingAudio.currentTime = 0;
                return;
            }

            if (isAudioEnabled) {
                rollingAudio.play().catch(e => console.error("Rolling audio play failed:", e));
            }

            rollingDisplay.classList.remove('stopped-white');
            rollingDisplay.classList.add('rolling-gold');
            const rollSpeed = 80;
            rollingInterval = setInterval(() => {
                const randomIndex = Math.floor(Math.random() * remainingParticipants.length);
                const rollingName = remainingParticipants[randomIndex].name;
                rollingDisplay.textContent = rollingName;
            }, rollSpeed);
            
            setTimeout(async () => {
                clearInterval(rollingInterval);
                rollingAudio.pause();
                rollingAudio.currentTime = 0;

                const winner = remainingParticipants[Math.floor(Math.random() * remainingParticipants.length)];

                rollingDisplay.textContent = winner.name;
                rollingDisplay.classList.remove('rolling-gold');
                rollingDisplay.classList.add('stopped-white');

                const firstName = winner.name.split(' ')[0];
                const textToSpeak = `${firstName}`;
                if (isAudioEnabled) {
                    const ttsUrl = `https://tts-api.netlify.app/?text=${encodeURIComponent(textToSpeak)}&lang=id&speed=1.3&pitch=0.85`;
                    new Audio(ttsUrl).play().catch(e => console.error("TTS audio play failed:", e));
                }

                // Save winner to Firestore
                try {
                    await addDoc(collection(db, `artifacts/${appId}/public/data/winners`), {
                        name: winner.name,
                        prizeName: sessionPrize.name,
                        timestamp: new Date()
                    });
                    console.log("Winner saved to Firestore successfully.");
                } catch (e) {
                    console.error("Error saving winner to Firestore: ", e);
                }

                const nextRollDuration = 700;
                setTimeout(() => {
                    selectNextWinner(remainingParticipants.filter(p => p.name !== winner.name), nextRollDuration);
                }, 700);

            }, rollDuration);
        }
            
        function resetDraw() {
            clearInterval(rollingInterval);
            rollingAudio.pause();
            rollingAudio.currentTime = 0;
            buttonsContainer.classList.remove('hidden');
            eyeOpenIcon.classList.remove('hidden');
            eyeClosedIcon.classList.add('hidden');
            resetButton.disabled = true;
            startButton.disabled = false;
            selectPrizeButton.disabled = false;
            resetRegularDrawUI();
        }

            grandWinnersList.innerHTML = '';

                if (winner) {
                     item.classList.add(`won-${prize.rank}`);
                }
                grandWinnersList.appendChild(item);
                const button = drawGrandPrizeButtons.find(btn => btn.id === `drawGrandPrize${prize.rank}`);
                if (button) {
                    button.disabled = !!winner;
                }
            });
            document.getElementById('grandPrizeTitle').textContent = "Pilih Pemenang Grand Prize";
            document.getElementById('rollingGrandPrizeDisplay').innerHTML = `<span class="text-2xl font-['Playfair_Display'] font-normal text-gray-500">Pemenang akan muncul di sini...</span>`;
        }

        function toggleDrawMode() {
            if (currentDrawMode === 'regular') {
                regularDrawContainer.classList.add('d-none');
                grandDrawContainer.classList.remove('d-none');
                toggleDrawButton.textContent = 'B';
                currentDrawMode = 'grand';
                buttonsContainer.classList.add('hidden');
                grandButtonsContainerWrapper.classList.remove('hidden');
                eyeOpenIcon.classList.add('hidden');
                eyeClosedIcon.classList.remove('hidden');
                initializeGrandDraw();
            } else {
                regularDrawContainer.classList.remove('d-none');
                grandDrawContainer.classList.add('d-none');
                toggleDrawButton.textContent = 'G';
                currentDrawMode = 'regular';
                grandButtonsContainerWrapper.classList.add('hidden');
                buttonsContainer.classList.remove('hidden');
                eyeOpenIcon.classList.remove('hidden');
                eyeClosedIcon.classList.add('hidden');
                resetDraw();
            }
        }

        async function startGrandDraw(prizeIndex) {
            const prize = grandPrizes[prizeIndex];
            if (!prize) {
                alert('Hadiah tidak ditemukan.');
                return;
            }

            if (grandWinners.some(w => w.prizeName === prize.name)) {
                alert(`Pemenang untuk hadiah ${prize.name} sudah terpilih.`);
                return;
            }
            
            if (isAudioEnabled) {
                excitedAudio.currentTime = 4.5;
                excitedAudio.play().catch(e => console.error("Excited audio play failed:", e));
            }

            const rollingGrandDisplay = document.getElementById('rollingGrandPrizeDisplay');
            rollingGrandDisplay.classList.remove('d-none');
            
            document.getElementById('grandPrizeTitle').textContent = `Mengundi Pemenang untuk ${prize.name}...`;
            
            drawGrandPrizeButtons.forEach(btn => btn.disabled = true);
            
            rollingGrandDisplay.classList.remove('stopped-white');
            rollingGrandDisplay.classList.add('rolling-gold');
            const rollSpeed = 50;
            const rollDuration = 5000;
            let currentRollingName = '';
            
            if (isAudioEnabled) {
                rollingAudio.play().catch(e => console.error("Rolling audio play failed:", e));
            }

            const eligibleParticipants = await getEligibleParticipants();
            if (eligibleParticipants.length === 0) {
                 alert("Tidak ada peserta yang tersisa untuk diundi.");
                 clearInterval(rollingInterval);
                 rollingAudio.pause();
                 excitedAudio.pause();
                 drawGrandPrizeButtons.forEach(btn => btn.disabled = false);
                 return;
            }

            rollingInterval = setInterval(() => {
                const randomIndex = Math.floor(Math.random() * eligibleParticipants.length);
                currentRollingName = eligibleParticipants[randomIndex].name;
                rollingGrandPrizeDisplay.textContent = currentRollingName;
            }, rollSpeed);

            setTimeout(async () => {
                clearInterval(rollingInterval);
                rollingAudio.pause();
                rollingAudio.currentTime = 0;
                excitedAudio.pause();
                excitedAudio.currentTime = 0;

                const winner = eligibleParticipants[Math.floor(Math.random() * eligibleParticipants.length)];
                
                rollingGrandPrizeDisplay.textContent = winner.name;
                rollingGrandPrizeDisplay.classList.remove('rolling-gold');
                rollingGrandPrizeDisplay.classList.add('stopped-white');
                
                showWinnerPopup(winner.name, prize);
                
                const firstName = winner.name.split(' ')[0];
                const textToSpeak = `Selamat kepada ${firstName}`;
                if (isAudioEnabled) {
                    const ttsUrl = `https://tts-api.netlify.app/?text=${encodeURIComponent(textToSpeak)}&lang=id&speed=1.3&pitch=0.85`;
                    new Audio(ttsUrl).play().catch(e => console.error("TTS audio play failed:", e));
                }

                // Update Firestore
                try {
                     await addDoc(collection(db, `artifacts/${appId}/public/data/grandWinners`), {
                        name: winner.name,
                        prizeName: prize.name,
                        prizeRank: prize.rank,
                        timestamp: new Date()
                    });
                    console.log("Grand winner saved to Firestore successfully.");
                } catch (e) {
                    console.error("Error saving grand winner to Firestore: ", e);
                }
                
                document.getElementById('grandPrizeTitle').textContent = "Pemenang Grand Lucky Draw";
                initializeGrandDraw(); // Re-render grand prize list to show new winner
                
            }, rollDuration);
        }

        function showPrizeSelectModal() {
            prizeListContainer.innerHTML = '';
            const eligiblePrizes = prizes.filter(p => {
                const winnersForPrize = winners.filter(w => w.prizeName === p.name);
                return winnersForPrize.length < p.quota;
            });

            if (eligiblePrizes.length === 0) {
                prizeListContainer.innerHTML = '<p class="text-white text-center">Semua kuota hadiah sudah habis!</p>';
            } else {
                eligiblePrizes.forEach(p => {
                    const winnersForPrize = winners.filter(w => w.prizeName === p.name).length;
                    const prizeElement = document.createElement('div');
                    prizeElement.classList.add('p-4', 'bg-slate-700', 'rounded-lg', 'cursor-pointer', 'text-center', 'hover:bg-slate-600');
                    prizeElement.setAttribute('data-prize-id', p.id);
                    prizeElement.innerHTML = `
                        <img src="${p.image}" onerror="this.src='https://placehold.co/150x112/E0E0E0/4B4B4B?text=Hadiah';" class="mx-auto w-[150px] h-[112px] object-cover rounded-md">
                        <h4 class="mt-2 text-primary font-bold">${p.name}</h4>
                        <p class="text-sm text-gray-300">Kuota: ${winnersForPrize}/${p.quota}</p>
                    `;
                    prizeElement.addEventListener('click', () => {
                        sessionPrize = p;
                        initialPrizeText.textContent = sessionPrize.name;
                        initialPrizeImage.src = sessionPrize.image;
                        startButton.disabled = false;
                        prizeSelectModal.classList.remove('open');
                        updateRegularWinnersList(); // Update list to show winners for the new selected prize
                    });
                    prizeListContainer.appendChild(prizeElement);
                });
            }
            prizeSelectModal.classList.add('open');
        }

        // === Event Listeners ===
        startButton.addEventListener('click', startDraw);
        resetButton.addEventListener('click', resetDraw);
        audioToggleButton.addEventListener('click', toggleAudio);
        visibilityToggleButton.addEventListener('click', toggleButtonsVisibility);
        toggleDrawButton.addEventListener('click', toggleDrawMode);
        closeModalButton.addEventListener('click', hideWinnerPopup);
        winnerModal.addEventListener('click', (event) => {
            if (event.target === winnerModal) {
                hideWinnerPopup();
            }
        });
        
        drawGrandPrizeButtons[0].addEventListener('click', () => startGrandDraw(0));
        drawGrandPrizeButtons[1].addEventListener('click', () => startGrandDraw(1));
        drawGrandPrizeButtons[2].addEventListener('click', () => startGrandDraw(2));
        
        selectPrizeButton.addEventListener('click', showPrizeSelectModal);
        closeSelectModalButton.addEventListener('click', () => prizeSelectModal.classList.remove('open'));
            
        // Panggil fungsi saat halaman dimuat
        window.onload = () => {
            createParticles();
            signInAndLoadData();
        };

    </script>
</body>
